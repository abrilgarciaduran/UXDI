<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Moneda Par</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Google fonts used -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar navbar-dark bg-primary">
      <div class="container">
        <a href="./index.html">
          <img src="./assets/Logo-Blanco.png" alt="Circular" />
        </a>
        <div>
          <p class="d-inline text-white p-4">Hola, Abril</p>
          <img src="./assets/user.jpeg" alt="Imagen de user" />
        </div>
      </div>
    </header>
    <nav class="p-4 rounded">
      <ul class="list-unstyled">
        <li class="p-3">
            <a class="currentPage" href="./index.html">INICIO</a>
          </li>
          <li class="p-3"><a href="./comunidad.html">PERSONAS USUARIAS</a></li>
          <li class="p-3"><a href="#">MOVIMIENTOS</a></li>
          <li class="p-3"><a href="#">NODOS</a></li>
          <li class="p-3"><a href="./billetera.html">BILLETERA PAR</a></li>
      </ul>
    </nav>
    <main class="d-inline-block">
        <section class="rounded my-5 p-4 d-flex align-items-center">
            <img src="./assets/arrow_back.png" alt="back">
            <h1 class="fs-3 m-3">Billetera Par</h1>
        </section>
      <section class="rounded my-5 p-4">
        <h2>Saldos</h2>
        <div class="row">
            <div class="col fs-5">
                <p>Saldo: <b>100.000 PARES</b></p>
            </div>
            <div class="col fs-5">
                <p>Crédito: <b>13.340 PARES</b></p>
            </div>
            <div class="col fs-5">
                <p>Avales disponibles: <b>98</b></p>
            </div>
        </div>
      </section>
      <section class="rounded my-5 p-4">
        <h2>Acciones:</h2>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary m-4 p-3">Enviar pago</button>
                <button class="btn btn-primary m-4 p-3">Recibir pago</button>
            </div>
            <div class="col">
                <img class="img-xl" src="./assets/qr.png" alt="Código QR">
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
